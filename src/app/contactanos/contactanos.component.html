<div class="row">
  <div class="col-sm-12">
      <div class="card-body">
      <div class="contenedor">
        <div class="row">
          <button (click)="iniciar()" class="btn btn-warning col-sm">
            INICIAR
          </button>
          <button (click)="detener()" class="btn btn-warning col-sm">
            PAUSAR
          </button>
          <button (click)="resumir()" class="btn btn-warning col-sm">
            RESUMIR
          </button>
      </div>
    <h2><b>CONTACTO</b></h2>
    <div style="text-align: center">
      <form novalidate [formGroup]="user" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>
            <span>Nombre</span>
            <input
              class="form-control"
              type="text"
              placeholder="Nombre del usuario"
              formControlName="nombre"
            />
          </label>
          <div
            class="error"
            style="color: red"
            *ngIf="
              user.get('nombre')!.hasError('required') &&
              user.get('nombre')!.touched
            "
          >
            Nombre requerido
          </div>
        </div>

        <div class="form-group">
          <label>
            <span>Apellidos</span>
            <input
              class="form-control"
              type="text"
              placeholder="Apellidos del usuario"
              formControlName="apellidos"
            />
          </label>
          <div
            class="error"
            style="color: red"
            *ngIf="
              user.get('apellidos')!.hasError('validateApellido') &&
              user.get('apellidos')!.touched
            "
            !
          >
            Apellido invalido
          </div>
        </div>
        <div class="form-group">
          <label>
            <span>Email address</span>
            <input
              class="form-control"
              type="email"
              placeholder="Email del usuario"
              formControlName="email"
            />
          </label>
          <div
            class="error"
            style="color: red"
            *ngIf="
              user.get('email')!.hasError('email') && user.get('email')!.touched
            "
          >
            Email invalido
          </div>
        </div>
        <div>
            <br>
          <button
            type="submit"
            [disabled]="user.invalid"
            class="btn btn-success"
          >
            Enviar Informacion de contacto
          </button>
        </div>
      </form>
  
    </div>
  </div>
</div>
  </div>
</div>
